<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>CREATE AN ACCOUNT</h1>
    <div class="login-container">
        <h2>Registration</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your name" name="username" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your email" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Create password" name="password" minlength="8" maxlength="12" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Confirm password" name="password" minlength="6" maxlength="12" required>
            </div>
            <div class="form-group">
                <input type="checkbox" required>I accept all terms & conditions
            </div>
            <a href="home.html"><button type="submit" onclick="alert ('Your aacount have been registered sucessfully')">Register Now</button></a>
            <p class="message">Already have an account? <a href="singin.html">Login now</a></p>
        </form>
    </div>
    
</body>

</html>
